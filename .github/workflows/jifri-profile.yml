name: Jifri profile

on:
  push:
    branches:
      - "main"

jobs:
  build:
    name: Build Job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Use Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install dependencies 🔧
        run: npm i
      - name: Run build 🧩
        run: npm run build:ci
      - name: Display structure of files after build
        run: ls -lahrt
      - name: Display dist folder after build
        run: ls -R dist
      - name: Archive build 💼
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: deploy_dist
          path: dist
      - name: Display structure of files after archive
        run: ls -lahrt
      - name: Display dist folder after archive
        run: ls -R dist
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Display structure of files after checkout
        run: ls -lahrt
      - name: Display dist folder after checkout
        run: ls -R dist
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: deploy_dist
      - name: Display structure of downloaded files
        run: ls -R
      - name: Deploy to GitHub Pages 🍹
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          BRANCH: gh-pages
          FOLDER: jifri-profile/browser
